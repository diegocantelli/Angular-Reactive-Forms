<div class="row">
  <div class="col-sm-6 offset-3">
    <div class="text-center">
      <h4>
        Sign Up
      </h4>

    </div>
    <form [formGroup]="userFormGroup" (ngSubmit)="save()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username">

      </div>
      <div class="form-group">
        <label for="username">Password</label>
        <input type="text" formControlName="password" class="form-control" id="password" placeholder="Password">

      </div>
      <div class="form-group">
        <label for="username">Confirm Password</label>
        <input type="text" formControlName="confirmPassword" class="form-control" id="confirmPassword"
          placeholder="Confirm Password">

      </div>
      <section formGroupName="address">
        <div class="form-group">
            <label for="inputStreet">Street</label>
            <input type="text"
                   formControlName="street"
                   class="form-control"
                   id="inputStreet"
                   placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text"
                       formControlName="city"
                       class="form-control"
                       id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState"
                        formControlName="state"
                        class="form-control">
                    <option value=""
                            disabled>Choose a state</option>
                    <option *ngFor="let state of stateOptions"
                            [ngValue]="state">
                        {{ state }}
                    </option>

                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text"
                       formControlName="zip"
                       class="form-control"
                       id="inputZip">
            </div>
        </div>
    </section>
      <p>
        <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> Save</button>
        <button (click)="clear()" class="btn btn-warning">
          <i class="fas fa-snowplow">Clear</i>
        </button>
      </p>
    </form>
    <!-- <p>{{ userName.value }}</p> -->


  </div>

</div>
